{% extends "base.html "%}
{% block title %} Wood from Bush {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="white-bg p-4 pt-3 mb-5 mt-5 shadw">
                <h2 class="text-center text-bolder">Add Wood From Bush</h2>
                
                <small class="text-center">All fields with (*) are mandatory</small>
                <hr>

                <!-- {{ form.errors }} -->
                <form method="POST" class="custom-form with-dropdown-choices"  action="." enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form | crispy }}

                    <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Pay Salary">
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
