{% extends 'base.html' %}
{% block title %} Sales {% endblock %}
{% load static %}

{% block content %}
<style>
    body {
        background: white !important;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6">
            <div class="white-bg p-4 pt-3 mb-5 mt-5 shadw">
                <h2 class="text-center text-bolder">Add Sales</h2>
                <small class="text-center"> fields marked (*) are mandatory </small>
                <hr>
                {{ form.errors }}
                <form method="POST" class="custom-form with-dropdown-choices"  action="." enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form }}

                    <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Add Sales">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
