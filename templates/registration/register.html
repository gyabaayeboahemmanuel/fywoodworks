{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Operators {% endblock %}


{% block content %}
<style>
    body {
        background: white !important;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6">
            <h1>Staff Registration</h1>
            <p class="text-muted">Enter Staff Details</p>
          
            <form method="POST" class="custom-form with-dropdown-choices"  action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form | crispy }}
                {{ profile_form | crispy }}

                    <div class="col-12 mt-3 pt-3">
                        <input type="submit" class="btn btn-primary" value="Employ">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
